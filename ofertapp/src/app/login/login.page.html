<ion-content fullscreen>
  <div>
      <ion-grid
      fixed="true"
      class="head"
      >
        <ion-row>
          <ion-col>
            <ion-text color="primary">
              <h1>Log In</h1>
            </ion-text>
          </ion-col>
          <ion-col>
            <ion-text color="medium">
              <ion-router-link color="medium" href="/register">
                <h1>Sign up</h1>
              </ion-router-link>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
  <div class="login-intro center">
    <div>
        <ion-avatar class="ion-margin-start">
          <img src="assets/media/login/etiqueta.svg">
        </ion-avatar>
    </div>
  </div>
  <div class="login-form">
    <form [formGroup]="loginForm" novalidate (ngSubmit)="Login()">
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input formControlName="username" placeholder="" type="text" maxlength="30"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input formControlName="password" placeholder="" type="password" maxlength="30"></ion-input>
      </ion-item>
      <ion-button 
        color="primary"
        type="submit"
        class="button"
      >
        Log In
      </ion-button>
    </form>
  </div>
  <div class="forget-pw">
    <ion-text color="primary">
        Olvidaste tu contrase√±a?
    </ion-text>
  </div>
  <div class="social-login">
      <ion-grid
      fixed="true"
      >
        <ion-row>
          <ion-col class="ion-align-self-center">
            <ion-avatar class="center">
              <img src="assets/media/login/facebook.svg" class="icon-small">
            </ion-avatar>
          </ion-col>
          <ion-col class="ion-align-self-center">
            <ion-avatar class="center">
              <img src="assets/media/login/search.svg" class="icon-small">
            </ion-avatar>
          </ion-col>
          <ion-col class="ion-align-self-center">
            <ion-avatar class="center">
              <img src="assets/media/login/twitter.svg" class="icon-small">
            </ion-avatar>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
